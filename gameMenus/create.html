<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Create</title>
  </head>
  <body>
    <section class="ceateMenu">
      <p>Création</p>
      <div class="createParam">
        <form action="">
          <input
            type="name"
            id="saveName"
            class="saveName"
            placeholder="Entrez le nom de la sauvegarde..."
          />
          <div class="seedSetting">
            <p>Seed du monde</p>
            <input type="number" id="seed" class="seed" placeholder="653356" />
          </div>
          <button class="genSettings">Paramètres de Génération du monde</button>
          <div class="submit">
            <button class="cancelButton">
              <a href="saves.html">Annuler</a>
            </button>
            <button type="submit" class="submitButton">Créer</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
