<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Atelier d'Assemblage - Grimoire</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-wrapper">
      <div class="crafting-area">
        <h1 class="title">Atelier d'Assemblage</h1>

        <div class="category">
          <h2>Composants</h2>
          <div class="grid" id="grid-level-2"></div>
        </div>

        <div class="category">
          <h2>Machines et Modules</h2>
          <div class="grid" id="grid-level-3"></div>
        </div>

        <div class="category">
          <h2>Objet Ultime</h2>
          <div class="grid" id="grid-level-4"></div>
        </div>
      </div>

      <aside class="sidebar">
        <div class="inventory-card">
          <h3>Inventaire</h3>
          <div id="inventory-list"></div>
        </div>
        <div class="log-card">
          <h3>Journal des Crafts</h3>
          <div id="logs"></div>
        </div>
      </aside>
    </div>
    <script src="script.js"></script>
  </body>
</html>
